      <form action="" method="post" id="r1" autocomplete="off" novalidate>
        <p>Please enter the information below to reset your password.</p>
        <p>
          <small class="note">
            Note: This application is for CCNY students only. If you are a
            <b>New</b> or <b>Transfer</b> student it may take 4 business days up
            to a week to set up your account.
          </small>
        </p>

        <div class="form-group">
          <label for="LastName">Last Name</label>
          <br />
          <input
            type="text"
            maxlength="25"
            class="form-control"
            name="LastName"
            id="LastName"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="Last4">Last 4 Digits of SSN</label>
          <br />
          <input
            type="password"
            maxlength="4"
            class="form-control"
            name="Last4"
            id="Last4"
            placeholder="1234"
            required
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <br />
          <input
            type="date"
            class="form-control"
            name="dob"
            id="dob"
            required
          />
        </div>

        <button type="submit" class="btn">
          Next <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </form>
